<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown Events</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <!-- stylesheet from bellybutton hw -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Minnesota Winter Climate (1900-2023)</h1>
          <p></p>
        </div>
      </div>

    <p></p>
    <select id="selDataset">
        <option value="AvgMaxTemp">Average Max Temperature</option>
        <option value="AvgMinTemp">Average Min Temperature</option>
    </select>

    <div id="line"></div>
    <div id="chartDiv"></div>
    <div class="row">
        <div class="col-md-12 text-center">
          <h2>Proportion of Winter with Snow Cover</h2>
          <p></p>
        </div>
      </div>
    <div class="myChartDiv">
        <canvas id="myChart" width="600"
    height="400"></canvas>    
    </div>
    <p>Data Sources:<br />
        <ul>
            <li>
                <a href="https://www.dnr.state.mn.us/climate/twin_cities/listings.html">Twin Cities Historical Climate Data</a>
            </li>
            </ul>
    </p>
    <script src="js/plots.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>
